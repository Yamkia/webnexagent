[options]
; Database configuration
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo_greenmotive

; Server configuration
http_port = 8069
xmlrpc_port = 8069

; Addons paths
addons_path = odoo-source/addons,deployable_brand_theme

; Logging
log_level = info
logfile = logs/odoo_greenmotive.log

; Brand configuration
brand_code = greenmotive

; Development settings (UI/UX work)
dev_mode = reload,qweb,werkzeug,xml

; Disable demo data
without_demo = all
