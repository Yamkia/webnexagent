<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenMotive - Eco-Urban Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/greenmotive.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <button class="nav-button d-flex align-items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
                <span>Menu</span>
            </button>
            <button class="nav-button d-none d-md-block">
                Discover Innovations
            </button>
        </div>
        <button class="nav-main-btn rounded-pill px-4 py-2">
            Renewable Energy Solutions
        </button>
    </nav>

    <!-- Hero Container -->
    <main id="app-content-area" class="hero-container">
        <h1 class="site-title">GreenMotive</h1>

        <!-- Card Grid -->
        <div class="card-grid">
            <!-- Card 1: Odoo Environments -->
            <div class="glass-card" id="load-odoo-app" role="button" aria-label="Open Odoo Environments">
                <div class="label">Odoo</div>
                <div class="icon" style="color: var(--accent-green);">‚öôÔ∏è</div>
                <h3 class="title">Odoo Environments</h3>
            </div>
            
            <!-- Card 2: Social Media Suite -->
            <div class="glass-card" id="load-social-media-app" role="button" aria-label="Open Social Media Suite">
                <div class="label">Social Media</div>
                <div class="icon" style="color: var(--accent-blue);">üì£</div>
                <h3 class="title">Social Media Suite</h3>
            </div>
            
            <!-- Card 3: Email Assistant -->
            <div class="glass-card" id="load-email-app" role="button" aria-label="Open Email Assistant">
                <div class="label">Email</div>
                <div class="icon" style="color: var(--accent-indigo);">‚úâÔ∏è</div>
                <h3 class="title">Email Assistant</h3>
            </div>
        </div>
    </main>

    <!-- Floating Action Button for Agent -->
    <button id="agent-fab" class="btn btn-dark rounded-circle shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">
            <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.73 1.73 0 0 0 4.58 5.48l-.386 1.162a.217.217 0 0 1-.412 0L3.404 5.48a1.73 1.73 0 0 0-1.097-1.097L1.148 3.996a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
        </svg>
    </button>

    <!-- Agent Edit Modal -->
    <div class="modal fade" id="agent-edit-modal" tabindex="-1" aria-labelledby="agentEditModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agentEditModalLabel">Gemini UI Agent</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Describe the change you want to make to the current view.</p>
                    <div id="agent-edit-chat-window" class="mb-3" style="max-height: 400px; overflow-y: auto;"></div>
                    <div class="input-group">
                        <input type="text" id="agent-edit-input" class="form-control" placeholder="e.g., 'Make the title bigger and blue'">
                        <button id="agent-edit-send" class="btn btn-outline-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas Main Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="main-menu" aria-labelledby="mainMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mainMenuLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="load-odoo-app-menu">Odoo Environments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="load-social-media-app-menu">Social Media Suite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="load-email-app-menu">Email Assistant</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/draggable.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
