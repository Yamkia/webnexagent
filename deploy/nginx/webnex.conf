server {
    listen 80;
    server_name _; # replace with your.domain.example when you enable TLS

    access_log /var/log/nginx/webnex.access.log;
    error_log  /var/log/nginx/webnex.error.log;

    location /static/ {
        alias /opt/webnexagent/static/;
        expires 30d;
    }

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:5001;
    }
}
